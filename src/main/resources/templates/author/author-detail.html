<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #update-form{
            display: none;
        }

        .pull-right{
            float:left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header">
            <h1>회원 가입</h1>
        </div>
        <table class="table">
            <tr>
                <th class="table-info">ID </th>
                <td class="table-info" th:text="${author.id}" ></td>
            </tr>
            <tr>
                <th>이름 </th>
                <td th:text="${author.name}"></td>
            </tr>
            <tr>
                <th class="table-info">이메일 </th>
                <td class="table-info" th:text="${author.email}"></td>
            </tr>
            <tr>
                <th>비밀번호 </th>
                <td th:text="${author.password}"></td>
            </tr>
            <tr>
                <th class="table-info">작성글수 </th>
                <td class="table-info" th:text="${author.count}"></td>
            </tr>
            <tr>
                <th>권한 </th>
                <td th:text="${author.role}"></td>
            </tr>
            <tr>
                <th class="table-info">가입일시 </th>
                <td class="table-info" th:text="${author.createdTime}"></td>
            </tr>
        </table>
        <div>
            <div class="pull-right">
                <button type="submit" class="btn btn-primary" onclick="modify()">수정</button>
            </div>
            <div class="pull-right">
                <a th:href="@{|/author/delete/${author.id}|}"><button type="button" class="btn btn-danger">삭제</button></a>
            </div>
        </div>
        <br />
        <br />
        <div id = "update-form">
            <form action="/author/update" method="post">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" class="form-control" th:value="${author.id}" readonly>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" class="form-control" th:value="${author.name}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" id="email" name="email" class="form-control" th:value="${author.email}" readonly>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="text" id="password" name="password" class="form-control" th:value="${author.password}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mt-3">수정완료</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function modify(){
            document.getElementById('update-form').style.display = 'block';
        }
    </script>
</body>
</html>
