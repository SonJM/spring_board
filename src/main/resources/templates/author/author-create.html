<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header">
            <h1>회원 상세보기</h1>
        </div>

        <form action="/author/create" method="post">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="text" id="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label>사용자</label>
                <select name="role" class="form-control">
                    <option>==선택==</option>
                    <option value="admin">관리자</option>
                    <option value="user">일반유저</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-3">가입하기</button>
            </div>
            <div th:if="${errorMessage != null}">
                <input type="hidden" id="error" th:value="${errorMessage}"/>
            </div>
        </form>
    </div>
    <script>
        let errorMsg = document.getElementById("error").value;
        if(errorMsg) {
            alert(errorMsg);
        }
    </script>
</body>
</html>
