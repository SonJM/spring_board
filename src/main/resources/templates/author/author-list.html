<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header"><h1>회원 목록</h1></div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>email</th>
                <th>상세보기</th>
            </tr>
            <tr th:each="authorResDTO : ${authorList}">
                <td th:text="${authorResDTO.id}"></td>
                <td th:text="${authorResDTO.name}"></td>
                <td th:text="${authorResDTO.email}"></td>
                <td><a th:href="@{|/author/detail/${authorResDTO.id}|}">상세조회</a></td>
            </tr>
            </thead>
            <tbody id="dataRow"></tbody>
        </table>
    </div>
</body>
</html>
