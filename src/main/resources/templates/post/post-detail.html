<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #update-form{
            display: none;
        }

        .pull-right{
            float:left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>상세 정보</h1>
    </div>
    <table class="table">
        <tr>
            <th class="table-info">ID </th>
            <td class="table-info" th:text="${post.id}" ></td>
        </tr>
        <tr>
            <th>title </th>
            <td th:text="${post.title}"></td>
        </tr>
        <tr>
            <th class="table-info">contents </th>
            <td class="table-info" th:text="${post.contents}"></td>
        </tr>
        <tr>
            <th>등록일시 </th>
            <td th:text="${post.createdTime}"></td>
        </tr>
    </table>
    <div>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary" onclick="modify()">수정</button>
        </div>
        <div class="pull-right">
            <a th:href="@{|/post/delete/${post.id}|}"><button type="button" class="btn btn-danger">삭제</button></a>
        </div>
    </div>
    <br />
    <br />
    <div id = "update-form">
        <form th:action="@{|/post/${post.id}/update|}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label for="contents">contents</label>
                <textarea name="contents" class="form-control" id="contents" style="width: 1100px; height: 300px;" th:text="${post.contents}"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-3">수정완료</button>
            </div>
        </form>
    </div>
</div>
<script>
    function modify(){
        document.getElementById('update-form').style.display = 'block';
    }
</script>
</body>
</html>
