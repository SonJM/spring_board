<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>글쓰기</h1>
    </div>
    <div id="update-form" class="mt-4">

        <form action="/post/create" method="POST">
            <div class="form-group">
                <label for="title">제목: </label>
                <input name="title" class="form-control" type="text" id="title" >
            </div>
            <div class="form-group">
                <label for="contents">내용: </label>
                <textarea name="contents" class="form-control" id="contents" style="width: 1100px; height: 300px;"></textarea>
            </div>
            <div class="form-group">
                <label for="email">이메일: </label>
                <input name="email" class="form-control" type="text" id="email" required>
            </div>
            <div class="form-group">
                <label>예약 여부</label>
                <label for="appointment">Yes</label><input type="radio" id="appointment" name="appointment" value="Y" />
                <label>No</label><input type="radio" name="appointment" value="N" checked>
                <label>예약시간</label>
                <input type="datetime-local" id="appointmentTime" name="appointmentTime" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" value="가입완료">등록하기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
